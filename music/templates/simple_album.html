<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Album</title>
</head>
<body>
    <h1>CompSci 235 2022 - MY MUSIC LIBRARY</h1>
    <h2>{{ album.title }}</h2>
    <p>Album Duration: <b>{{ album.track_duration }}</b></p>

</html>
